<html>
    <head>
        <script>
        function setCookie(cname, cvalue, exhours) {
            var d = new Date();
            d.setTime(d.getTime() + (exhours*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getToken(usn, psw)
        {
            var xhttp = new XMLHttpRequest();            
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    tokenData = JSON.parse(xhttp.responseText);
                    if(!tokenData.error && tokenData.TOKEN != "ERROR")
                    {
                        setCookie("sessionToken", tokenData.TOKEN, 8);
                        window.location.href = "chat.html";
                    }
                    else
                    {
                        document.getElementById("msg").innerHTML = "there was an error.";
                    }                    
                }
            };
            xhttp.open("POST", "login.php", true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhttp.send("username=" + usn + "&password=" + psw);
        }
        function loginClick()
        {
            getToken(document.getElementById("usn").value, document.getElementById("psw").value);
        }
        </script>
    </head>
    <body style="background-color:green;">
        <input id="usn" type="text" name="usn"><br/>
        <input id="psw" type="text" name="psw"><br/>
        <input type="button" value="login" onclick="loginClick()"><br/>
        <div id='msg'></div>
    </body>
</html>
